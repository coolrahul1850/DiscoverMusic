<!doctype html>
<html>
  <head>
    <meta charset = "utf-8" />
    <title>Search</title>
  </head>
  <body>
    <div id="buttons">
    <label> <input id="query" value='default' type="text"/><button id="search-button" disabled onclick="search()">Search</button></label> 
  
    </div>
    <div id="search-container">
    </div>
     <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="javascripts/jquery-ui-1.10.4.custom.js"></script>
   <script src="javascripts/auth.js"></script> 
    <!-- files needed for last fm -->
    <script src="javascripts/lastfm.api.md5.js"></script>
    <script src="javascripts/lastfm.api.js"></script>
    <script src="javascripts/lastfm.api.cache.js"></script>
    <!--end of last fm files -->
    <script src="javascripts/search.js"></script>
     <script src="https://apis.google.com/js/client.js?onload=loadAPIClientInterfaces"></script>  
    <!-- auto fill code -->
    <script>
    $(function() {
    var query = $("#query");
    query.keyup(function(){
    $.getJSON("http://suggestqueries.google.com/complete/search?hl=en&ds=yt&client=youtube&hjson=t&cp=1&q="+query.val()+"&key="+"AIzaSyDMns1l0mUdCsgFxqGVCkiKTryFOBm0klQ"+"&format=5&alt=json&callback=?",function(data){
    var str = JSON.stringify(data);
    var obj = JSON.parse(str);
   // console.log(obj[1][0][0]);
   
    var availableTags = [obj[1][0][0],obj[1][1][0],obj[1][2][0],obj[1][3][0],obj[1][4][0],obj[1][5][0]];
    $( "#query" ).autocomplete({ source: availableTags }); 
    });
    })
  });
  </script>
  <div id="playList">
  </div>
  <div id="next" disabled onclick="next()"></div>
  </body>
</html>
