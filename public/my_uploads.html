      <div class="inner cover">
            <h1 class="cover-heading">Musiz Box</h1>
            <p class="lead">A simple tool that let's you discover new music. Just search for artist and let Musiz Box find the music you will like.</p>
            <p class="lead">
               <div id="buttons">
                <label> 
                    <input id="query" value='default' type="text"/>
                </label> 
               </div>
             <button id="search-button" class="btn btn-lg btn-default" disabled onclick="search()">Search</button></p>

    <div id="search-container">
    </div>
    
    <!-- auto fill code -->
    <script>
    $(function() {
    var query = $("#query");
    query.keyup(function(){
    $.getJSON("http://suggestqueries.google.com/complete/search?hl=en&ds=yt&client=youtube&hjson=t&cp=1&q="+query.val()+"&key="+"AIzaSyDMns1l0mUdCsgFxqGVCkiKTryFOBm0klQ"+"&format=5&alt=json&callback=?",function(data){
    var str = JSON.stringify(data);
    var obj = JSON.parse(str);
   // console.log(obj[1][0][0]);
   
    var availableTags = [obj[1][0][0],obj[1][1][0],obj[1][2][0],obj[1][3][0],obj[1][4][0],obj[1][5][0]];
    $( "#query" ).autocomplete({ source: availableTags }); 
    });
    })
  });
  </script>
  <div id="playList">
  </div>
